<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">

    <title>IT教育网2015课程学习情况</title>

    <style type="text/css">
        body{
            margin: 0;
            padding: 0;
            background-color: #000;
            font-size: 12px;
        }

        .iphone{
            width: 340px;
            height: 540px;
            background-color: #fff;
            position: absolute;
            left: 50%;
            top: 50%;
            margin: -270px 0 0 -170px;
            overflow-y:hidden;
            overflow-x:auto;
        }
    </style>

    <script type="text/javascript" src="../js/lib/jquery.js"></script>
    <script type="text/javascript" src="../js/H5ComponentBase.js"></script>
    <script type="text/javascript" src="../js/H5ComponentBar.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/H5ComponentBase.css">


    <!-- 引入柱图-垂直的资源 -->
    <script type="text/javascript" src="../js/H5ComponentBar_v.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/H5ComponentBar_v.css">

    <body>
        <!-- 用于开发测试 H5ComponentBar_v 对象（垂直柱图组件） -->
        <div class="iphone">

        </div>

        <script type="text/javascript">
var cfg ={
            type : 'bar_v',
            height : 500,
            width :500,
            center : true,
            data :[
            ['javascript',.45,'#ff7676'],
            ['HTML/CSS',.21],
            ['CSS3',.1],
            ['Html5',.1],
            ['jQuery',.04],
            ['webapp',.03]
            ],
            css : { top : '40%' , opacity : 0},
            animateIn :{top : '20%', opacity : 1 },
            animateOut :{top : '40%' , opacity : 0 },
            delay:500,

         }
         var h5 = new H5ComponentBar_v('mybar',cfg)
         $('.iphone').append(h5)

          var leave = true;
            $('body').on('click',function () {
                leave  = !leave
                $('.h5_component').trigger( leave?'onLeave' : 'onLoad')
            })
         setTimeout(function () {
              $('body').click()
          }, 500)
        </script>


    </body>

</html>
