<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">

    <title>慕课网2015课程学习情况</title>

    <style type="text/css">
        body{
            margin: 0;
            padding: 0;
            background-color: #000;
            font-size: 12px;
        }

        .iphone{
            width: 340px;
            height: 540px;
            background-color: #fff;
            position: absolute;
            left: 50%;
            top: 50%;
            margin: -270px 0 0 -170px;
        }
    </style>

    <script type="text/javascript" src="../js/lib/jquery.js"></script>
    <script type="text/javascript" src="../js/H5ComponentBase.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/H5ComponentBase.css">

    <body>
        <!-- 用于开发测试 H5ComponentBase 对象（基本的图文组件） -->
        <div class="iphone">

        </div>

        <script type="text/javascript">
            var cfg = {
                type : 'base',
                width : 200,
                height : 100,
                text : '我是一个旧的组件',
                css : {
                    top : 100,
                    left : 50,
                    border : '1px solid #ccc'
                },
                center : true
            }
            var cfg_relative = {
                type : 'base',
                width : 200,
                height : 100,
                text : '我是一个新的组件',
                css : {
                    top : 100,
                    left : 50,
                    border : '1px solid #f0f'
                },
                relativeTo : 'old',
            }
            $('.iphone').append(new H5ComponentBase('old',cfg))
            $('.iphone').append(new H5ComponentBase('cfg_relative',cfg_relative))
            
            var leave = true;
            $('body').on('click',function () {
                leave  = !leave
                $('.h5_component').trigger( leave?'onLeave' : 'onLoad')
            })
        </script>

    </body>

</html>
