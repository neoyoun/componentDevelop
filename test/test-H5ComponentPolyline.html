<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">

    <title>IT教育网2015课程学习情况</title>

    <style type="text/css">
        body{
            margin: 0;
            padding: 0;
            background-color: #000;
            font-size: 12px;
        }

        .iphone{
            width: 340px;
            height: 540px;
            background-color: #fff;
            position: absolute;
            left: 50%;
            top: 50%;
            margin: -270px 0 0 -170px;
            overflow: hidden;
        }
    </style>

    <script type="text/javascript" src="../js/lib/jquery.js"></script>
    <script type="text/javascript" src="../js/H5ComponentBase.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/H5ComponentBase.css">


    <!-- 引入柱图-垂直的资源 -->
    <script type="text/javascript" src="../js/H5ComponentPolyline.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/H5ComponentPolyline.css">

    <body>
        <!-- 用于开发测试 H5ComponentPolyline 对象（折线组件） -->
        <div class="iphone">

        </div>

        <script type="text/javascript">
        var cfg = {
            type : 'polyline',
            width:475,
            height:260,
            center : true,
            css :{
                opacity : 1,
                top : '45%'
            },
            data : [
            ['前端开发', .28],
            ['移动开发', .42],
            ['后端开发', .39],
            ['数据处理', .18],
            ['图像处理', .27]
            ],
            delay : 500
        }
        var h5 = new H5ComponentPolyline('gigi' , cfg)
        $('.iphone').append(h5)
        var leave = true;
            $('body').on('click',function () {
                leave  = !leave
                $('.h5_component').trigger( leave?'onLeave' : 'onLoad')
            })
         setTimeout(function () {
              $('body').click()
          }, 500)
        </script>

    </body>

</html>
