<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">

    <title>IT学习网2015课程学习情况</title>

    <!-- 基本资源库 -->
    <script type="text/javascript" src="../js/lib/jquery.js"></script>
    <script type="text/javascript" src="../js/lib/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../js/lib/jquery.fullPage.js"></script>

    <!-- H5对象资源&管理内容：页-组件 -->
    <script type="text/javascript" src="../js/H5.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/H5.css">

    <script type="text/javascript" src="../js/H5ComponentBase.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/H5ComponentBase.css">

    <style type="text/css">
    body{margin:0;padding: 0}
    </style>


</head>

<body>
    <!-- 测试内容组织功能，以及fullPage页面切换&组件切换 -->

    <!-- 内容组织管理，有可能会加载若干个资源 -->

    <script type="text/javascript">
        $(function () {
            var h5 = new H5()
            var logoComponent = {
                type : 'base',
                width : 396,
                height : 130,
                bg : '../imgs/face_logo.png',
                css : {
                    opacity : 0
                },
                animateIn:{top : '20%',opacity : 1},
                animateOut:{top : 0,opacity : 0},
                center : true
            }
            var footerComponent = {
                        type : 'base',
                        animateIn:{bottom : 0,opacity : 1},
                        animateOut:{bottom : 0,opacity : 0},
                    }
            
                h5.addPage('face')
                    .addComponent('logo',logoComponent)
                    .addComponent('slogan',{
                        type : 'base',
                        width : 364,
                        height : 100,
                        bg : '../imgs/face_slogan.png',
                        css : {
                            opacity : 0
                        },
                        animateIn:{top : '38%',opacity : 1},
                        animateOut:{top : 0,opacity : 0},
                        center : true
                    })
                    .addComponent('left_img',{
                        type : 'base',
                        width : 370,
                        height : 492,
                        bg : '../imgs/face_img_left.png',
                        css : {opacity : 0},
                        animateIn : {left : '0' ,bottom : '0',opacity : 1},
                        animateOut :{left : '-40px' ,bottom : '-40px',opacity : 0}
                    })
                    .addComponent('right_img',{
                        type : 'base',
                        width : 370,
                        height : 492,
                        bg : '../imgs/face_img_right.png',
                        css : {opacity : 0,},
                        animateIn : {right : '0',bottom : '0',opacity : 1},
                        animateOut :{right : '-40px',bottom : '-40px',opacity : 0}
                    })
                    .addComponent('footer',footerComponent)
                  .addPage('desc')
                    .addComponent('caption',{
                        text : '核心理念',
                        animateIn :{top : 64,opacity : 1},
                        animateOut : {top : 0,opacity : 0}
                    })
                    .addComponent('people',{
                        type : 'base',
                        width : 514,
                        height : 306,
                        bg : '../imgs/p1_people.png',
                        css : { opacity : 0},
                        animateIn : {bottom :'80px', opacity : 1},
                        animateOut : {bottom : '-80px', opacity : 0},
                        center : true
                    })
                    .addComponent('footer',footerComponent)
                  .addPage('Page-3')  
                    .addComponent('caption',{
                        text:'课程方向分布',
                        animateIn :{top : 64,opacity : 1},
                        animateOut : {top : 0,opacity : 0}
                    })
                    .addComponent('footer',footerComponent)           
              .loader()
            
        })
    </script>
</body>

</html>
