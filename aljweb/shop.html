	<meta charset="UTF-8">
	<meta http-equipv="X-UA-Compatible" content="ie=edge">

	<title>店铺页</title>
	<style>
	html{font-size: 62.5%}
	body,div,h4,h3,ul{margin: 0;padding: 0;}
	ul>li{list-style: none;}
	body{font-size: 12px;font-size: 1.2rem;font-family: 'microsoft yahei'}
	*{box-sizing:border-box;}
	a{text-decoration: none}
	.head-bar{position: fixed;top: 0;left:0;height: 30px;line-height:30px;color:#fff;width: 100%;}
	.head-bar>ul>li{float: right;margin-right: 1rem;margin-top: 2px;height: 28px;line-height: 28px;padding:0 10px; border: 1px solid #fff;border-radius: 2px; cursor: pointer;}
	.head-bar>ul>li:hover{opacity: 0.9;border-color: #eee;color: #eee}

	.shop-info{height: 100px;width: 100%;padding-top: 40px; background-image:linear-gradient(rgb(82, 165, 226) 10%, rgb(5, 65, 109)60%,rgba(25,96,150,1))}
	.shop-info h3{text-align: center;font-size: 2rem;white-space: nowrap;word-break:keep-all;overflow: hidden; text-overflow:ellipsis;}
	.shop-info h3 a{color: #AF744D;text-decoration: none}
	.commodity-item{max-width: 960px;margin:0 auto; padding:5px 10px; border-bottom: #ccc solid 1px;position: relative;}
	.commodity-item:after{content:'';display: table;clear: both;margin-bottom: 10px;}
	.commodity-pic{width: 25%;float: left;}
	.commodity-pic img{max-width: 100%;border-radius: 5px;margin-top: 10px;}
	.commodity-info{margin-left: 5%;float: left;}
	.commodity-title{white-space: nowrap;word-break:keep-all;overflow: hidden; text-overflow:ellipsis; font-size: 1rem;}
	
	.commodity-sale-info,.commodity-sale-info .price,.commodity-sale-info .btn-group{float: left;}
	.commodity-sale-info{margin-top: 10px}
	.commodity-sale-info:after{content:'';clear: both;}
	.commodity-sale-info .price{font-size: 1.2rem;color:#ff5933;}
	.commodity-sale-info .btn-group{float: left;margin-left: 5px}
	.commodity-sale-info button{background-image: linear-gradient(#EFD895,#C1A211);border:1px solid #fff;border-radius: 5px;padding: 3px 10px;cursor: pointer;box-shadow: 0 0 1px #fff inset;font-size: 1rem}
	.commodity-sale-info button:hover{border:1px solid #ccc;opacity: .9}
	.commodity-sale-info button:nth-of-type(1){background-image: linear-gradient(#2EB1E8,#0F81CA);color: #fff;}
	
	.filter-box{border-bottom: 1px solid #ccc;}
	.filter-box:before{content:'';display: block;margin-top: 10px;}
	.filter-option{line-height: 2rem}
	.filter-option>span{width: 70px; float: left;text-align: right;}
	.filter-option li{float: left;list-style-type: none;padding: 0 5px;}
	.filter-option li>a{color:#0462D1 }
	.filter-option li>a.select{background-color:#0462D1;color: #fff}
	.filter-option:after{content: '';display: table;clear: both}
	</style>
</head>
